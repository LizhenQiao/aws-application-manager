{% extends "manager/manager_base.html" %}
{% block content %}
<h2>Auto Scaling Settings</h2>
<form action="/autoscaler" method="get">
  <table>
    <tr>
      <td>CPU threshold for growing the worker pool:</td>
      <td>
        <input type="number" name="upperthres" min="85" max="100" step="1" required>
      </td>
    </tr>
    <tr>
      <td>CPU threshold for shrinking the worker pool:</td>
      <td>
        <input type="number" name="lowerthres" min="0" max="15" step="1" required>
      </td>
    </tr>
    <tr>
      <td>Ratio by which to expand the worker pool:</td>
      <td>
        <select name="expandratio">
          <option value="1">1.0</option>
          <option value="1.5">1.5</option>
          <option value="2">2.0</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Ratio by which to shrink the worker pool:</td>
      <td>
        <select name="shrinkratio">
          <option value="1">1.0</option>
          <option value="0.75">0.75</option>
          <option value="0.5">0.5</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Confirm">
        <input type="reset">
      </td>
    </tr>
  </table>
</form>
{% endblock %}
