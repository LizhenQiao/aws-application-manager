{% extends "manager/manager_base.html" %}
{% block content %}
<form action="{{url_for('worker_add')}}" method="post">
  <input type="submit" value="Add Worker">
</form>
<table>
  <thead>
    <th>ID</th>
    <th>Type</th>
    <th>Availability Zone</th>
    <th>Status</th>
  </thead>
  {% for instance in instances %}
    <tr>
      <td>{{ instance.id }}</td>
      <td>{{ instance.instance_type }}</td>
      <td>{{ instance.placement['AvailabilityZone']}}</td>
      <td>{{ instance.state['Name'] }}</td>
      <td>
        <form action="{{url_for('worker_remove', id=instance.id)}}" method='post' onsubmit='return confirm("Are you sure you want to remove the worker?")'>
          <input type='submit' value='Remove' />
        </form>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
